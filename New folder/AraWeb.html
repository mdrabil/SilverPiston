<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Portfolio 2025</title>
<!-- Bootstrap 5.3 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap 5.3 JS (Optional, for components like modals, dropdowns) -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }

    .section-one {
      position: relative;
      height: 100vh;
      background-image: url("69_files/Ara Web Development Portfolio (2) (2).pdf-image-004.png");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .section-one h1 {
      font-size: 4rem;
      font-family: 'Bungee', cursive;
      margin: 0;
      letter-spacing: 2px;
    }

    .year {
      font-size: 2.5rem;
      color: #999;
      opacity: 0.3;
      margin-top: 0.5rem;
    }

    .logo-star {
      position: absolute;
      top: 20px;
      right: 30px;
      text-align: right;
    }

    .logo-star img {
      height: 50px;
      margin-bottom: 0.5rem;
    }

    .dot-group {
      display: flex;
      gap: 5px;
      justify-content: flex-end;
      margin-top: 5px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: #ff4e78;
      border-radius: 50%;
    }

    .star {
      position: absolute;
      top: 40%;
      right: 15%;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #ffb8b8 0%, transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 10px 3px #ff4e78;
    }

    .website {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .section-two {
      background-color: #111;
      text-align: center;
      padding: 6rem 2rem;
      position: relative;
    }

    .section-two::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 20px;
      background-image: url("69_files/Ara Web Development Portfolio (2) (2).pdf-image-008.png");
      background-size: contain;
      background-repeat: no-repeat;
      width: 300px;
      height: 200px;
      opacity: 0.2;
    }

    .welcome-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 2rem 3rem;
      border-radius: 0.5rem;
      display: inline-block;
      position: relative;
      z-index: 2;
    }

    .welcome-box h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
      letter-spacing: 1px;
    }

    .welcome-box h1 {
      font-size: 2rem;
      color: #f9ac3c;
      font-weight: 700;
      margin-top: 0.5rem;
    }

    .tagline {
      margin-top: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 500;
      color: #fff;
    }

    @media (max-width: 768px) {
      .section-one h1 {
        font-size: 2.5rem;
      }

      .year {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Section 1: Creative Portfolio -->
  <section class="section-one">
    <p>_____________________________</p>
    <div class="logo-star">
      <img src="69_files/Ara Web Development Portfolio (2) (2).pdf-image-006.png" alt="AWT Logo" />
      <div class="dot-group">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <h1>CREATIVE<br>PORTFOLIO</h1>
    <h2 class="year fw-bolder ">2025</h2>
    <div class="star"></div>
    <div class="website">www.arawebtechnologies.com</div>
  </section>

  <!-- Section 2: Welcome -->
  <section class="section-two">
    <div class="welcome-box">
      <h3>WELCOME TO</h3>
      <h1>ARA WEB TECHNOLOGIES</h1>
    </div>
    <div class="tagline">── CREATIVE MARKETING AGENCY ──</div>
  </section>

</body>
</html>
